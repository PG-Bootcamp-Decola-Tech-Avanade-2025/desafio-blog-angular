<div
  class="flex flex-col w-max px-16 py-12 items-center gap-10 relative font-inknut-antiqua select-none"
  style="filter: drop-shadow(0 0 10px black);"
>
  <span
    class="absolute left-0 top-0 text-9xl opacity-50"
  >&OpenCurlyDoubleQuote;</span>
  <span
    class="text-6xl"
  >
    {{ text() }}
  </span>
  <span
    class="font-jacques-francois text-3xl text-neutral-400"
  >
    &mdash; {{ author() }}, {{ source() }}
  </span>
  <span
    class="absolute right-0 bottom-8 text-9xl opacity-50"
  >&CloseCurlyDoubleQuote;</span>
</div>
