<div class="w-full h-52 flex gap-10 text-xl">
  <img
    [src]="book()?.cover_uri" [alt]="book()?.title"
    class="h-full"
  >
  <div class="flex flex-col gap-5">
    <div class="flex !flex-row justify-between items-center">
      <div class="flex !flex-row gap-5 items-baseline">
        <span class="text-2xl">{{ book()?.title }}</span> <span class="opacity-50">{{ book()?.author }}</span>
      </div>
      <span>{{ getBookRatingString() }}</span>
    </div>
    <p>{{ book()?.description }}</p>
  </div>
</div>
